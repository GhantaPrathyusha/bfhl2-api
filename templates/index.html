<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Array Processor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 100px; font-family: monospace; font-size: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; white-space: pre-wrap; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Enter your array (e.g. ["2", "a", "y", "4", "&"])</h2>
  <textarea id="arrayInput" placeholder='["2", "a", "y", "4", "&", "-", "*", "5", "92", "b"]'></textarea>
  <br />
  <button onclick="sendArray()">Submit</button>

  <h3>Output:</h3>
  <pre id="output">Waiting for input...</pre>

  <script>
    function fixQuotes(str) {
      return str
        .replace(/[\u201C\u201D]/g, '"')  // Replace left/right double quotes with "
        .replace(/[\u2018\u2019]/g, "'"); // Replace left/right single quotes with '
    }

    async function sendArray() {
      let input = document.getElementById("arrayInput").value.trim();
      if (!input) {
        alert("Please enter your array.");
        return;
      }

      input = fixQuotes(input);

      console.log("Sanitized input:", input);

      try {
        const response = await fetch("/process", {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: input
        });

        if (!response.ok) {
          const err = await response.json();
          document.getElementById("output").textContent = `Error: ${err.error}`;
          return;
        }

        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);

      } catch (error) {
        document.getElementById("output").textContent = "Request failed: " + error.message;
      }
    }
  </script>
</body>
</html>
